name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build ReviewSchemas
        run: dotnet build ./src/ReviewSchemas --configuration Release

      - name: Build ReviewMcpServer
        run: dotnet build ./src/ReviewMcpServer --configuration Release

      - name: Build ReviewClient
        run: dotnet build ./src/ReviewClient --configuration Release

      - name: Run AI Code Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          chmod +x ./scripts/run-review.sh
          ./scripts/run-review.sh

